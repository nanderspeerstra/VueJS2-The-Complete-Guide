<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Udemy VueJS - Assignment 2</title>
	<link rel="stylesheet" href="">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
	<div id="exercise">
		<!-- 1) Show an alert when the Button gets clicked -->
		<div>
			<button v-on:click="alertMe">Show Alert</button>
		</div>
		<!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
		<div>
			<input type="text" v-on:keydown="storeValue">
			<p>{‌{ value }}</p>
		</div>
		<!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
		<div>
			<input type="text" v-on:keydown.enter="storeValueOnEnter">
			<p>{‌{ value }}</p>
		</div>
	</div>

	<script>
		new Vue({
			el: '#exercise',
			data: {
				value: ''
			},
			methods: {
			  alertMe: function(){
				alert('Alert!');
			  },
			  storeValue: function(event) {
				this.value = event.target.value;
			  },
			  storeValueOnEnter: function(event) {
				this.value = event.target.value;
			  }
			}
		});
	</script>
</body>
</html>
