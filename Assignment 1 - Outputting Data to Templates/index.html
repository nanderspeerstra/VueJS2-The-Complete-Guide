<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Udemy VueJS - Assignment 1</title>
	<link rel="stylesheet" href="">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
	<div id="exercise">
	   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
		<p>VueJS is pretty cool - {‌{ name }} ({‌{ age }})</p>
		<!-- 2) Output your age, multiplied by 3 -->
		<p>{‌{ age * 3 }}</p>
		<!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
		<p>{‌{ getRandomNumber() }}</p>
		<!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
		<div>
			<img style="width:100px;height:100px" v-bind:src="catImg">
		</div>
		<!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
		<div>
			<input type="text" v-bind:value="name">
		</div>
	</div>

	<!-- <script src="app.js"></script> -->
	<script>
		new Vue({
		  el: "#exercise",
		  data: {
			name: 'Nander',
			age: 24,
			catImg: 'http://community.cadence.com/resized-image/__size/940x0/__key/communityserver-blogs-components-weblogfiles/00-00-00-01-06/4544.kitten.jpg'
		  },
		  methods: {
			getRandomNumber: function(){
			  return Math.random();
			}
		  }
		});
	</script>
</body>
</html>
